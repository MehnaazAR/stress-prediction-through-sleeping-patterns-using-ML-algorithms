<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 60px;
            font-style: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
        body {
            background-color: #936d6d70;
        }
        .form-control {
            background-color: #ffffff;
        }
        .form-label {
            font-weight: bold;
        }
        .designed-by {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Prediction App</h1>
        <p class="designed-by">Designed by Mehnaaz Ar ,Omar Abdulaziz Saleh Qaraah,jahir Rain</p>

        <form action="/result" method="post">
            <div class="form-group row">
                <label for="snoring_rate" class="col-sm-4 col-form-label form-label">Snoring Rate (45-100):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="snoring_rate" name="snoring_rate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="respiration_rate" class="col-sm-4 col-form-label form-label">Respiration Rate (16-30):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="respiration_rate" name="respiration_rate" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="body_temperature" class="col-sm-4 col-form-label form-label">Body Temperature (85-100):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="body_temperature" name="body_temperature" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="limb_movement" class="col-sm-4 col-form-label form-label">Limb Movement (5-20):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="limb_movement" name="limb_movement" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="blood_oxygen" class="col-sm-4 col-form-label form-label">Blood Oxygen (80-100):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="blood_oxygen" name="blood_oxygen" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="eye_movement" class="col-sm-4 col-form-label form-label">Eye Movement (0-10):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="eye_movement" name="eye_movement" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="sleeping_hours" class="col-sm-4 col-form-label form-label">Sleeping Hours (1-10):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="sleeping_hours" name="sleeping_hours" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="heart_rate" class="col-sm-4 col-form-label form-label">Heart Rate (50-100):</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" id="heart_rate" name="heart_rate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict Stress Level</button>
        </form>
    </div>
</body>
</html>
